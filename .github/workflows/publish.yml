name: Docker build & publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  publish:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: crontab-ui
      VERSION: latest
      
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      run: docker build -t docker.pkg.github.com/${GITHUB_REPOSITORY,,}/${IMAGE_NAME}:${VERSION} 
    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Push image
      run: docker push docker.pkg.github.com/${GITHUB_REPOSITORY,,}/${IMAGE_NAME}:${VERSION}
